<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet icon" href="./img/logocutie.png" type="image/x-icon">
    <title>Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dacal.css/style.css">
    <script src="https://kit.fontawesome.com/2bbac3a66c.js" crossorigin="anonymous" ></script>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Page 2</h2> 
    </div>
    <form id="form" class="form">
        <div class="form-control">
            <label for="username">First Name</label>
            <input type="firstname" id="fname" />
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="username">Last Name</label>
            <input type="lastname" id="lname" />
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="username">Birthdate</label>
            <input type="date" id="bdate" />
            <small>Error message</small>
        </div>
        <button type="button" ><a href="index.html"> Previous</a></button>
        <button type="submit">Submit</button>
    </form>
</div>
<script src="js/main.js"></script>

</body>
</html>
